<form action="/api/login" method="POST" class="login-form">
    <h3>Connect to your account</h3>

    <p>
        <label>Login</label><br/>
        <input name="login"/>
    </p>

    <p>
        <label>Password</label><br/>
        <input name="password" type="password"/>
    </p>

    <p>
        <input type="submit" value="Log-In" class="button"/>
    </p>


</form>
